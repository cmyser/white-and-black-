<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js"></script>
    <script src="scripts/script-user.js"></script>
    <title>Страница пользователя</title>
</head>

<body style="overflow: hidden;">
    <div class="user-p">
        <header class="user-p-header">
            <div class="user-p-header__container">
    
                <p class="user-p-header__text">Your profile</p>
                <a class="user-p-header__back">
                    Back
                    <img src="./img/svg/close.svg" alt="close" class="user-p-header__back-img">
                </a>
            </div>
        </header>
    
        <div class="user-p__content">
            <div class="user-p__content-container">
                <div class="user-p__content-foto">
                    <div class="user-p__content-foto-img"><img src="./img/user-foto.jpg" alt="user-foto"></div>
                    <div class="user-p__content-foto-upload">
                        <div class="user-p__content-foto-upload-img"><img src="./img/svg/camera.svg" alt="camera"></div>
                        <div class="user-p__content-foto-upload-text">Upload image</div>
                    </div>
                    <div class="user-p__content-foto-btn">
                        Delete
                    </div>
                </div>
    
                <div class="user-p__content-info">
                    <div class="user-p__content-info-up">
                        <div class="user-p__content-info-container">
                            <label for="#" class="user-p__content-info-container-label">Name</label>
                            <input type="text" class="user-p__content-info-container-input" value="Jordan"> 
                        </div>
                        <div class="user-p__content-info-container">
                            <label for="#" class="user-p__content-info-container-label">Surname</label>
                            <input type="text" class="user-p__content-info-container-input" value="Travis"> 
                        </div>
                        <div class="user-p__content-info-container">
                            <label for="#" class="user-p__content-info-container-label">Age</label>
                            <input type="text" class="user-p__content-info-container-input" value="34 Years"> 
                        </div>
                        <div class="user-p__content-info-container">
                            <label for="#" class="user-p__content-info-container-label">Location</label>
                            <input type="text" class="user-p__content-info-container-input" value="USA"> 
                        </div>
                        <div class="user-p__content-info-container">
                            <label for="#" class="user-p__content-info-container-label">Experience</label>
                            <input type="text" class="user-p__content-info-container-input" value="15 Years"> 
                        </div>
                        <div class="user-p__content-info-container">
                            <label for="#" class="user-p__content-info-container-label">Speciality</label>
                            <input type="text" class="user-p__content-info-container-input" value="Tester"> 
                        </div>
                        <div class="user-p__content-info-container">
                            <label for="#" class="user-p__content-info-container-label">Carrer Level</label>
                            <input type="text" class="user-p__content-info-container-input" value="Senior"> 
                        </div>
                        <div class="user-p__content-info-container">
                            <label for="#" class="user-p__content-info-container-label">Phone</label>
                            <input type="text" class="user-p__content-info-container-input" value="+79040932403"> 
                        </div>
                        <div class="user-p__content-info-container">
                            <label for="#" class="user-p__content-info-container-label">Web-Site</label>
                            <input type="text" class="user-p__content-info-container-input" value="JordanTest@yandxr.ru"> 
                        </div>
                        <div class="user-p__content-info-container">
                            <label for="#" class="user-p__content-info-container-label">E-mail </label>
                            <input type="text" class="user-p__content-info-container-input" value="Jordan32@yandex.ru"> 
                        </div>
                    </div>
                    <div class="user-p__content-info-down">
                        <div class="user-p__content-info-btn">
                            Save
                        </div>
                        <a href="#" class="user-p__content-info-reset">Reset password </a>
                    </div>
    
                </div>
            </div>
        </div>
    </div>

</body>

</html>
