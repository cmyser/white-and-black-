<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="user-container">
        <div class="user-t">
            <h1 class="user-text">Settings</h1>

            <img class="svg" src="./img/svg/back.svg" alt="">
        </div>


        <div class="white-line">

        </div>

        <div class="cirkle">
            <img src="./img/images/ava.png" alt="">
        </div>

        <div class="text-form"> 
            <h1 class="for-text">Login</h1>
        </div>

        <form class="form">
            <div class="input-content">
                <label class="lname">Login</label>
                <input type="text" class="iname" placeholder="Login">
            </div>
            <div class="input-content">
                <label class="lname  ">Username</label>
                <input type="text" class="iname" placeholder="Username">
            </div>
            <div class="input-content">
                <label class="lname ">Email</label>
                <input type="text" class="iname" placeholder="Email">
            </div>
            <span class="text-chan">* Change password:</span>
            <div class="input-content">
                <label class="lname  ">Current Password</label>
                <input type="text" class="iname" placeholder="Current Password">
            </div>
            <div class="input-content">
                <label class="lname ">Password again</label>
                <input type="text" class="iname" placeholder="Password again">
            </div>
        </form>

        <input class="sum-save" type="submit" value="Save">

    </div>



</body>

</html>
