<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

<div class="user-p">
    <header class="user-p-header">
        <div class="user-p-header__container">

            <p class="user-p-header__text">Settings</p>
            <img src="./img/svg/close.svg" alt="close" class="user-p-header__img">
        </div>
    </header>

    <div class="user-p__content">
        <div class="user-p__content-container">
            <div class="user-p__content-foto">
                <div class="user-p__content-foto-img"><img src="#" alt="#"></div>
                <div class="user-p__content-foto-upload">
                    <div class="user-p__content-foto-upload-img"><img src="#" alt="#"></div>
                    <div class="user-p__content-foto-upload-text">Upload image</div>
                </div>
                <div class="user-p__content-foto-btn">
                    Delete
                </div>
            </div>

            <div class="user-p__content-info">
                <div class="user-p__content-info-up">
                    <div class="user-p__content-info-container">
                        <label for="#" class="user-p__content-info-container-label"></label>
                        <input type="text" class="user-p__content-info-container-input">
                    </div>
                </div>
                <div class="user-p__content-info-down">
                    <div class="user-p__content-info-btn">
                        Save
                    </div>
                    <a href="#" class="user-p__content-info-reset">Reset password </a>
                </div>

            </div>
        </div>
