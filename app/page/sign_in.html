<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js"></script>
</head>

<body class="welcome-body-sign-in">
  <div class="welcome welcome-sign-in">
    <h1 class="welcome-title welcome-title__sign-in">Welcome to site</h1>

    <img class="sign-in__user-icon" src="img/svg/user__icon.svg" alt="user__icon">

    <form action="#" class="welcome-form welcome-form__sign-in">
      <input type="text" placeholder="Login" class="welcome-form__input welcome-form__input-black">
      <input type="password" name="#" id="#" placeholder="Password"
        class="welcome-form__input welcome-form__input-black">
      <a href="./forget_password_1.html" class="forgot-password">*Forgot password?</a>
      <a class="btn btn-black btn__sign-in" href="./user.html">
        Sign in
      </a>
    </form>
    <div class="sign-in-down__container">
      <p class="sign-in-down down-welcome">
        <a href="sign_up.html">*Sign up</a>
      </p>
    </div>
  </div>
</body>

</html>
