<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js"></script>
</head>

<body class="welcome-body-sign-up">
  <div class="welcome welcome-sign-up">
    <h1 class="welcome-title welcome-title__sign-up">Welcome to site</h1>
    <form action="#" class="welcome-form welcome-form__sign-up">

      <div class="welcome-form__up">
        <input type="text" placeholder="Login" class="welcome-form__input welcome-form__input-white">
        <input type="email"  placeholder="Email" class="welcome-form__input welcome-form__input-white">
        <input type="password"  placeholder="Password"
          class="welcome-form__input welcome-form__input-white">
        <input type="password"  placeholder="Password again"
          class="welcome-form__input welcome-form__input-white">
      </div>

      <div class="welcome-form__down">
        <div class="welcome-form__politica">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox"></label>
          <span>Privacy of Politica</span>
        </div>
        <a class="sign-up-container-btn btn btn-white" href="./user.html">
          Sign up
        </a>
      </div>

      <p class="sign-up-down down-welcome">
        <a href="sign_in.html">*Sign in</a>
      </p>

    </form>

  </div>
</body>

</html>
